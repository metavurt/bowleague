<section>

	<md-list *ngIf="teams">

	  <md-list-item *ngFor="let team of teams; let i=index" [routerLink]="['/teams', team.id]">
	    <img md-list-avatar src="assets/logos/team{{i+1}}.png" alt="Team Logo">
	    <h3 md-line>{{ team.name }}</h3>
	  </md-list-item>
	</md-list>

	<div *ngIf="!teams">teams list loading only as remote load at this time</div>

</section>
