<h3>teampage</h3>

<ngx-charts-line-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="chartData"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      [xAxisLabel]="xAxisLabel"
      [yAxisLabel]="yAxisLabel"
      [fitContainer]="fitContainer"
      [autoScale]="autoScale"
      [tooltipDisabled]="tooltipDisabled"      
      (select)="onSelect($event)">
</ngx-charts-line-chart>

<div class="content-centered" *ngIf="!team">no data. yet.</div>

<div *ngIf="team" style="padding: 2rem;">
 	<div *ngFor="let t of team">
 		<p>{{ t.name }}, {{ t.id}} </p>
 	</div>
</div>
